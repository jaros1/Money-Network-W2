<!DOCTYPE html>
<!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute, HtmlUnknownAttribute, HtmlUnknownAttribute, HtmlUnknownAttribute, HtmlUnknownAttribute -->
<html ng-app="MoneyNetworkW2">
<head>
    <title>Money Network W2</title>
    <meta name="keywords" content="money">
    <link rel="stylesheet" media="all" href="css/all.css"/>

    <script type="text/ng-template" id="wallet.html">

        <div>

            <p>
                Money Network W2 - BitCoin wallet (<a href="https://www.blocktrail.com" target="_top" rel="noopener noreferrer">blocktrail.com</a>)
                used by <a href="/moneynetwork.bit">MoneyNetwork</a>.
                <br>
                Please note that <a href="https://www.blocktrail.com" target="_top" rel="noopener noreferrer">blocktrail.com</a>
                has been acquired by <a href="https://btc.com/" target="_top" rel="noopener noreferrer">btc.com</a>.
                Blocktrails old <a href="https://www.blocktrail.com/api/docs" target="_top" rel="noopener noreferrer">API</a>
                is used for BitCoin operations.
            </p>

            Summary:
            <ul style="list-style-type:disc">
                <li>Status: Is being implemented just now. Please do NOT used with real BitCoins!</li>
                <li><a href="https://github.com/jaros1/Money-Network-W2" target="_top" rel="noopener noreferrer">GitHub</a></li>
            </ul>

        </div>

        <div>
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Network</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Start typing" ng-model="w.bitcoin_network" class="user_info"
                               style="width: 100px"
                               uib-typeahead="n as n.text for n in w.bitcoin_networks | filter:$viewValue | limitTo:8"
                               typeahead-editable="false"
                               alt="Select BitCoin network" title="Select BitCoin network"
                               typeahead-on-select="w.network_changed()"> Please use Bitcoin TestNet
                    </td>
                </tr>
                <tr>
                    <td>Wallet Id</td>
                    <td>:</td>
                    <td><input type="text" ng-model="w.wallet_id" style="width: 300px"> Generate <input type="button" value="Wallet Id" ng-click="w.gen_wallet_id()"/></td>
                </tr>
                <tr>
                    <td>Wallet password</td>
                    <td>:</td>
                    <td><input type="text" ng-model="w.wallet_password" style="width: 300px"> Generate <input type="button" value="Wallet password" ng-click="w.gen_wallet_pwd()"/></td>
                </tr>
                <tr><td colspan="3">&nbsp;</td> </tr>
                <tr>
                    <td>Wallet operations:</td>
                    <td>:</td>
                    <td>
                        <input type="button" value="Create wallet" ng-click="w.create_new_wallet()"/>
                        <input type="button" value="Wallet log in" ng-click="w.init_wallet()"/>
                        <input type="button" value="Delete wallet" ng-click="w.delete_wallet()"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- end wallet.html -->
    </script>

    <!-- end angularJS templates -->

</head>
<body>

<div class="container-fluid" style="width: 100%">
    <div class="row-fluid">
        <div ng-view style="width: 100%"></div>
    </div>
    <!--/row-->

</div>


<script type="text/javascript" src="js/all.js"></script>
<!-- script type="text/javascript" src="js/all.js.zip/all.js"></script> -->

</body>
</html>
